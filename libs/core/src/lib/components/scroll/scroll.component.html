<div class="scroll-wrapper">
    <button
      #ref
      type="button"
      class="upbutton"
      tceLongPress
      (click)="scrollEvent('up', $event)"
      [ngStyle]="{
        opacity: scrollState === 'start' ? '0.5' : '1'
      }"
    >
      <img
        class="arrow-icon scrollup"
        src="assets/images/ic.Navigate.svg"
      >
    </button>
    <button
      type="button"
      class="downbutton"
      tceLongPress
      (click)="scrollEvent('down', $event)"
      [ngStyle]="{
        opacity: scrollState === 'end' ? '0.5' : '1'
      }"
    >
      <img
        class="arrow-icon scrolldown"
        src="assets/images/ic.Navigate.svg"
      >
    </button>
  </div>
